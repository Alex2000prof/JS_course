<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <script>
    // Эта функция проверяет, заполнены ли все поля, и активирует кнопку "Зарегистрироваться", если все заполнено
    function checkFields() {
      // Находим все input элементы
      const inputs = document.querySelectorAll('input');
      // Находим кнопку отправки
      const button = document.getElementById('submit');
      // Проверяем, что все поля заполнены
      const allFilled = Array.from(inputs).every(input => input.value.trim() !== '');
      // Активируем или отключаем кнопку в зависимости от результата
      button.disabled = !allFilled;
    }
  </script>
</head>
<body>
  <h1>Register</h1>
  <form action="/register" method="POST">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" oninput="checkFields()">
    <br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" oninput="checkFields()">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" oninput="checkFields()">
    <br>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" oninput="checkFields()">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" oninput="checkFields()">
    <br>
    <button type="submit" id="submit" disabled>Register</button>
  </form>
</body>
</html>
