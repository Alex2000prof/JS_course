<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="project.css" />
    <script src="project.js" defer></script>
    <title>Color Palette Grid</title>
  </head>
  <body>
    <div id="sidebar">
      <button id="clear-button">Clear</button>
    </div>
    <div class="palette">
      <button class="color" style="background-color: red"></button>
      <button class="color" style="background-color: orangered"></button>
      <button class="color" style="background-color: orange"></button>
      <button class="color" style="background-color: yellow"></button>
      <button class="color" style="background-color: yellowgreen"></button>
      <button class="color" style="background-color: lightgreen"></button>
      <button class="color" style="background-color: green"></button>
      <button class="color" style="background-color: turquoise"></button>
      <button class="color" style="background-color: cyan"></button>
      <button class="color" style="background-color: lightskyblue"></button>
      <button class="color" style="background-color: dodgerblue"></button>
      <button class="color" style="background-color: blue"></button>
      <button class="color" style="background-color: darkblue"></button>
      <button class="color" style="background-color: indigo"></button>
      <button class="color" style="background-color: darkmagenta"></button>
      <button class="color" style="background-color: violet"></button>
      <button class="color" style="background-color: lightpink"></button>
      <button class="color" style="background-color: lightgray"></button>
      <button class="color" style="background-color: gray"></button>
      <button
        class="color"
        style="background-color: black; border: 1px solid white"
      ></button>
      <button class="color" style="background-color: white"></button>
    </div>
    <div id="grid"></div>
  </body>
</html>
