<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>website</title>
  </head>
  <body>
    <nav id="navbar"></nav>

    <script>
      (function (name) {
        const navbar = document.getElementById("navbar");
        const div = document.createElement("div");
        div.innerHTML = `You r welcome, ${name}`;
        navbar.appendChild(div);
      })("Sasha");
    </script>
  </body>
