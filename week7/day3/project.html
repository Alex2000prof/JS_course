<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Characters</title>
  <link rel="stylesheet" href="project.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> <!-- Подключаем FontAwesome -->
</head>
<body>
  <div id="app">
    <h1>Star Wars Characters</h1>
    <button id="loadCharacter">Get Random Character</button>
    
    <div id="loading" style="display:none;">
      <i class="fa fa-spinner fa-spin"></i> Loading...
    </div>

    <div id="characterInfo" style="display:none;">
      <p>Name: <span id="name"></span></p>
      <p>Height: <span id="height"></span></p>
      <p>Gender: <span id="gender"></span></p>
      <p>Birth Year: <span id="birthYear"></span></p>
      <p>Homeworld: <span id="homeworld"></span></p>
    </div>

    <div id="error" style="display:none;">
      <p>Sorry, there was an error loading the data.</p>
    </div>
  </div>
  
  <script src="project.js"></script> 
</body>
</html>
